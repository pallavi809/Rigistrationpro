{% extends 'base.html' %}
{% block title %}
<title>show Teacher data</title>
{% endblock %}

{% block c1 %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Emailr</th>
                <th>Phone Number</th>
                <th>Update</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody style="background-color:white;">
            {% for i in object_list %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phonenum}}</td>
                <td><a href="{% url 'updateteacher' i.id %}"><button>Update</button></a></td>
                <td><a href="{% url 'deleteteacher' i.id %}"><button>Delete</button></a></td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
