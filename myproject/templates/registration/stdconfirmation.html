{% extends 'base.html' %}
{% block title %}
<title>Standard confirmation</title>
{% endblock %}

{% block c1 %}
<div class="container">
    <div class="jumbtron">
        <form method="post">
            {% csrf_token %}
            <h3>Do you want to Delete <span style="color:red;">{{data.standard}}</span> Record?</h3>
            <input type="submit" value="Yes" class="btn btn-danger">
            <button class="btn btn-success"><a href="{% url 'showstandard' %}">No</a></button>
        </form>
    </div>
</div>
{% endblock %}
