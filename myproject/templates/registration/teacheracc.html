{% extends 'base.html' %}

{% block title %}
<title>Teacher Form</title>
{% endblock %}

{% block c1 %}
<div class="container">
    <div class="jumbotron" style="background-color:pink;">
        <h2>Teacher Form</h2>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="add teacher details" class="btn btn-success">
            <input type="reset" value="RESET" class="btn btn-danger float-right">

        </form>

    </div>
</div>
{% endblock %}
